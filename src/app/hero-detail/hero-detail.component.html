<div *ngIf="hero">
  <h2>{{hero.name | uppercase }}</h2>

  <!--Hero ID-->
  <div>
    <span>
      ID: {{hero.id}}
    </span>
  </div>

  <!--Hero Name -->
  <div>
    <label>
      <input [(ngModel)]="hero.name" placeholder="Hero Name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
