<div *ngIf="hero" class="container">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>Name: </span>
    <mdc-text-field [box]="true" label="Hero Number {{hero.id}}" [(ngModel)]="hero.name">
      <mdc-icon trailing #demobox3icon>person</mdc-icon>
    </mdc-text-field>
  </div>
  <button (click)="goBack()" mdc-button [primary]="true">go back</button>
  <button (click)="save()" mdc-button [primary]="true">save</button>
</div>
