<div class="container">
  <h3>Top Heroes</h3>
  <mdc-card class="cards" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <mdc-card-primary-action mdc-ripple>
      <mdc-card-media [wide]="true">
        <mdc-card-media-content>
            <h4 class="heroName">{{hero.name}}</h4>
        </mdc-card-media-content>
      </mdc-card-media>
    </mdc-card-primary-action>
  </mdc-card>

</div>
